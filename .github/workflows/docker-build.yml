name: Docker Build and Publish

on:
  # Trigger on release creation (integrates with release-please)
  release:
    types: [published]
  # Trigger on version tags
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # packages:write permission is required for GITHUB_TOKEN to publish packages
      # See: https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry#authenticating-to-the-container-registry
      # Note: If visibility changes fail, you may need to manually set package visibility in GitHub UI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        # Using GITHUB_TOKEN per GitHub's best practices for authenticating to Container registry
        # See: https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry#authenticating-to-the-container-registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with version on release/tag push
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag as latest on release
            type=raw,value=latest,enable=true
            # Tag with sha for traceability
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Videoware Monolithic Container
            org.opencontainers.image.description=Monolithic Docker container with PocketBase, Next.js, and Background Worker
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            POCKETBASE_VERSION=0.35.0

      - name: Wait for package to be available
        run: |
          echo "Waiting 10 seconds for package to be available in registry..."
          sleep 10

      - name: Make package public
        run: |
          # Extract package name from repository (e.g., "dastron/video-ware" -> "video-ware")
          PACKAGE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          OWNER="${{ github.repository_owner }}"
          
          echo "Setting package visibility to public..."
          echo "Package: $PACKAGE_NAME"
          echo "Owner: $OWNER"
          echo "Repository: ${{ github.repository }}"
          
          # Retry logic - sometimes the package needs a moment to be available
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo ""
            echo "Attempt $i of $MAX_RETRIES..."
            
            # Try user-level API first (for personal accounts)
            echo "Trying user-level API..."
            USER_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/user/packages/container/${PACKAGE_NAME}" \
              -d '{"visibility":"public"}' 2>&1)
            
            USER_HTTP_CODE=$(echo "$USER_RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2 || echo "")
            USER_BODY=$(echo "$USER_RESPONSE" | sed '/HTTP_CODE:/d' | head -n -1)
            
            if [ "$USER_HTTP_CODE" = "204" ] || [ "$USER_HTTP_CODE" = "200" ]; then
              echo "✅ Successfully set package to public via user API (HTTP $USER_HTTP_CODE)"
              exit 0
            fi
            
            echo "User API returned HTTP $USER_HTTP_CODE"
            if [ -n "$USER_BODY" ] && [ "$USER_BODY" != "" ]; then
              echo "Response: $USER_BODY"
            fi
            
            # Try organization-level API (for org accounts)
            echo "Trying org API..."
            ORG_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/orgs/${OWNER}/packages/container/${PACKAGE_NAME}" \
              -d '{"visibility":"public"}' 2>&1)
            
            ORG_HTTP_CODE=$(echo "$ORG_RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2 || echo "")
            ORG_BODY=$(echo "$ORG_RESPONSE" | sed '/HTTP_CODE:/d' | head -n -1)
            
            if [ "$ORG_HTTP_CODE" = "204" ] || [ "$ORG_HTTP_CODE" = "200" ]; then
              echo "✅ Successfully set package to public via org API (HTTP $ORG_HTTP_CODE)"
              exit 0
            fi
            
            echo "Org API returned HTTP $ORG_HTTP_CODE"
            if [ -n "$ORG_BODY" ] && [ "$ORG_BODY" != "" ]; then
              echo "Response: $ORG_BODY"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Waiting ${RETRY_DELAY} seconds before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          # If all retries fail, show helpful error message
          echo ""
          echo "⚠️  Could not automatically set package to public after $MAX_RETRIES attempts."
          echo ""
          echo "   Please set it manually:"
          echo "   1. Visit: https://github.com/${OWNER}/${PACKAGE_NAME}/packages"
          echo "   2. Click on the package"
          echo "   3. Package Settings → Change visibility → Public"
          echo ""
          echo "   Note: Package name must match exactly: ${PACKAGE_NAME}"
          echo "   Full image path: ghcr.io/${OWNER}/${PACKAGE_NAME}"
          # Don't fail the workflow - visibility can be set manually

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
